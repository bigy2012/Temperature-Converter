<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1>Temperature Converter</h1>
    </center>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label for="">Degrees</label>
                                <input type="number" id="degrees" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="">Type</label>
                                <select class="form-control" id="type">
                                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                                    <option value="celsius" id="celsius">Celsius</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <button type="button" onclick="Converter()" class="btn btn-primary w-25">Converter</button>
                        </div>
                        <div class="row mt-5">
                            <label for="">Result</label>
                        </div>
                        <div class="row mt-3">
                            <h4><b id="show" ></b></h4>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button type="button" class="btn btn-danger w-25" onclick="Reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var Converter = function(){
        const degrees = document.getElementById('degrees');
        const type = document.getElementById('type');
        const show = document.getElementById('show');

        if(type.value === 'fahrenheit'){
            const sum = (degrees.value - 32) * 5 / 9;
            show.innerHTML = sum + "°C"
            degrees.value = '';
        }else if(type.value === 'celsius'){
            const sum = (degrees.value * 9 / 5) + 32;
            show.innerHTML = sum + "°F"
            degrees.value = '';
        }
    }

    var Reset = function(){
        location.reload();
    }

</script>
